<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="container">
    <div id="side">
      <div class="box">
        <h3>Крестики-Нолики</h3>
        <div id="message"></div>
      </div>
      <div class="box">
        <label for="size">Размер сетки:</label>
        <input type="number" id="size" min="2" max="20" value="2">
      </div>
      <div class="box">
        <button id="startBtn">Новая игра</button>
      </div>
    </div>
    <div id="board"></div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
