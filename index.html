<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  <link rel='stylesheet' href='style.css' />
  <script src='main.js' defer></script>
</head>

<body>
       
        <div class="container">
            <div class="sidebar">
              <div class="stats">
                <h1>Крестики-нолики</h1>
                <h2 id="status-text"></h2>
                <div id="move-counter"></div>
                <div id="current-player"></div>
                </div>
                <div class="size">
            <label for="size-input">Размер поля: </label>
            <input type="number" id="size-input" min="2" max="20" value="2">
            <button id="start-button">Новая игра</button>
        </div>
        <div class="players">
            Игрок 1:
            Игрок 2:
        </div>
        <div id="table"></div>


    </div>
</body>
</html>
